<!DOCTYPE html>
<html>
    <head>
        <title>APis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>                
        <link rel="icon" type="image/x-icon" href="pics/favicon.svg">
        <link rel="stylesheet" href="css/apis.css">
    </head>
    <body>
        <header>
            <div id="header">
                <div style="display: grid; grid-template-columns: 100px auto;">
                    <div class="tile13" style="width: 100px; height: 100px"></div><div><h1>APis</h1></div>
                </div>
            </div>
            <div id="navbar">
                <div><button>menu</button></div>
            </div>
        </header>
        <main>
            Page principale
        </main>
        <footer>
            <div id="projectInfo">version {{ version }}</div>
        </footer>
        <div id="snackbar"></div>
        <script src="js/magellan.js"></script>
        <script>
            const projectInfoApp = Vue.createApp({
                data() {
                    return {
                        description: '',
                        version: ''
                    };
                },
                methods: {
                    load() {
                        fetch(`/api/application`)
                                .then(response => response.json())
                                .then(data => {
                                    this.description = data.description;
                                    this.version = data.version;
                                })
                                .catch(error => {
                                    console.error('Erreur au chargement des informations de l\'application', error);
                                });
                    }
                },
                beforeMount() {
                    this.load();
                }
            });

            projectInfoApp.mount('#projectInfo');

            go("apiary.html");
        </script>
    </body>
</html>
